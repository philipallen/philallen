<div class="repos-container">
  <div *ngIf="!repos" class="loader">Loading...</div>
  <div class="repo" *ngFor="let repo of repos;">
    <div *ngIf="!repo.fork">
      <h3 class="dark-text pull-right">{{repo.name}}</h3>
      <p class="repo-description">{{repo.description}}</p>
      <button (click)="openUrl(repo.html_url)">View on Github</button>
    </div>
  </div>
</div>
